<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>

<body>
    <h1>Forms</h1>
    <form>
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Name"><br><br>
        <label for="email">Email-id</label>
        <input type="email" name="email" placeholder="Email-id"><br><br>
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Password"><br><br>
    </form>

    <p>Language</p>

    <form>
        <input type="radio" id="html" name="lang" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="lang" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="js" name="lang" value="JS">
        <label for="js">JS</label>
    </form>
    <br>

    <p>Course</p>

    <form>
        <input type="checkbox" id="java" name="course" value="Java Stack">
        <label for="java">Java Stack</label><br>
        <input type="checkbox" id="datascience" name="course" value="Data Science">
        <label for="datascience">Data Science</label><br>
        <input type="checkbox" id="mernstack" name="course" value="Mern Stack">
        <label for="mernstack">Mern Stack</label>
    </form>
    <br>


    <p>Field:</p>
    <select>
        <option value="select">Select</option>
        <option value="css">CSS</option>
        <option value="html">HTML</option>
        <option value="js">JS</option>
    </select>
    <br>
    <br>
    <textarea placeholder="Describe Yourself"></textarea>
    <br>
    <br>

    <input type="date" id="date"><br><br>

    <form>
        <label for="phoneno">Phone No.</label>
        <input type="phoneno" name="phoneno" placeholder="Phone No."><br><br>
    </form>
    <input type="submit" value="Submit">
    <br>
    <br>

    <a href="table.html">Click Here For Table File</a>

</body>

</html>
