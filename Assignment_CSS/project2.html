<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Task <span>List</span></h1>
    <div class="task-box">
        <div class="add-button">
            <img src="plus.png">
            <p>Add New Task</p>
        </div>
   

    <div class="task2-box">
        <div class="box">
            <h3 class="txt1">Trip To Paris</h3>
            <hr>
            <div class="checkboxes">
                <input type="checkbox" id="church" name="visit">
                <label for="church" class="checklist"> Visting Church</label>   
            </div>

            <div class="checkboxes">
                <input type="checkbox">
                <label> Shopping</label>   
            </div>
        </div>

        <div class="box">
            <h3 class="txt1">MyTo Do List</h3>
            <hr>
            <div class="checkboxes">
                <input type="checkbox" id="super" name="market">
                <label for="super" class="checklist"> Vist Supermarket</label>   
            </div>

            <div class="checkboxes">
                <input type="checkbox">
                <label> Buy Vegetables</label>   
            </div>
        </div>

        <div class="box">
            <h3 class="txt1">Movies I Will Watch</h3>
            <hr>
            <div class="checkboxes">
                <input type="checkbox" id="movie" name="bacha">
                <label for="movie" class="checklist">Dil To Bacha Hai</label>   
            </div>

            <div class="checkboxes">
                <input type="checkbox">
                <label>Bool Chuk Maaf</label>   
            </div>
        </div>

        <div class="box">
            <h3 class="txt1">Daily Morning Routine</h3>
            <hr>
            <div class="checkboxes">
                <input type="checkbox" id="wake" name="routine">
                <label for="wake" class="checklist"> Wake up at 6 A.M.</label>   
            </div>

            <div class="checkboxes">
                <input type="checkbox">
                <label> Morning Walk</label>   
            </div>
        </div>

        <div class="box">
            <h3 class="txt1">Books For Reading</h3>
            <hr>
            <div class="checkboxes">
                <input type="checkbox" id="design" name="every">
                <label for="design" class="checklist"> Design Everyday</label>   
            </div>

            <div class="checkboxes">
                <input type="checkbox">
                <label> Coding Everyday</label>   
            </div>
        </div>
        
    </div>
</div>
    
</body>
</html>
